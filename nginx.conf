# Minimal Nginx configuration for a reverse proxy

events {}

http {
    server {
        listen 80;
        server_name quicklylearning.com www.quicklylearning.com;

        # Default route: Send all traffic to the frontend container (SPA)
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API route: Proxy to backend and enable streaming (SSE)
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_buffering off;                # Important for Server-Sent Events
            chunked_transfer_encoding off;
            proxy_read_timeout 3600s;           # Long polling/streaming safety
        }
    }
}